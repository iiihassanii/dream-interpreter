<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Dream interpreter</title>
	<link rel="icon" href="img/cloud-lightning-svgrepo-com.svg">
</head>
<body>
	<canvas id="canvas"></canvas>
	<main class="">
		<div class="flex flex-col justify-center items-center w-dvw h-dvh">
			<h1 class="text-4xl text-sky-950 font-bold mb-4">Dream interpreter</h1>
			<p class="text-lg text-sky-950 mb-4">Write your dream and let the AI interpret it for you</p>
			<div class="bg-zinc-100 w-[40rem] rounded-2xl flex flex-col justify-around items-center p-4 shadow-2xl shadow-black">
				<textarea class="mb-2 border border-zinc-900 rounded-2xl w-full px-2 h-[15rem] focus:outline-2 resize-none text-black p-2" name="" id="dream"></textarea>
				<button class="mb-2 w-full cursor-pointer text-white bg-neutral-950 px-4 py-2 rounded-lg transition hover:scale-105 ease-in-out" type="submit" id="button">Send</button>
				<div class="dots" id="dots">
					<div></div>
					<div></div>
					<div></div>
				</div>				
				<p class=" border border-zinc-900 rounded-2xl p-2" id="ai-res"></p>
			</div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>

</html>
